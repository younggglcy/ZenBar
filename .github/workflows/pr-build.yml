name: PR Build

on:
  pull_request:
    branches: [main]

permissions:
  pull-requests: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build DMG
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          VERSION="0.0.0-pr.${PR_NUM}.${SHORT_SHA}"
          ./scripts/package.sh "${VERSION}"

      - name: Upload DMG
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ZenBar-PR-${{ github.event.pull_request.number }}
          path: dist/*.dmg
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${context.payload.pull_request.number}`;
            const artifactUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const sha = context.sha.substring(0, 7);
            const body = [
              `### ðŸ“¦ Test DMG built successfully`,
              ``,
              `**Commit:** \`${sha}\``,
              `**Download:** [Artifacts page](${artifactUrl}#artifacts)`,
              ``,
              `> Artifact expires in 7 days.`,
            ].join('\n');

            // Delete previous bot comments to avoid clutter
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            for (const comment of comments) {
              if (comment.user.type === 'Bot' && comment.body.includes('Test DMG built successfully')) {
                await github.rest.issues.deleteComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: comment.id,
                });
              }
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
